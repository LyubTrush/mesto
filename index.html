<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место - проект для ЯП</title>
</head>

<body class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
    <main class="content">
      <section class="profile">
        <div class="profile__block">
            <img class="profile__avatar-image" src="./images/Avatar.png" alt="аватар">
            <div class="profile__info">
              <div class="profile__info-edit">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <button type="button" aria-label="Редактировать профиль" class="profile__button-edit"></button>
              </div>
            <p class="profile__info-subtitle">Исследователь океана</p>
           </div>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>

      <section class="elements">
        <div class="element">
            <img src="./images/karachaevo_el.png" alt="фото природы">
            <div class="element__info">
                <h2 class="element__info-text">Карачаевск</h2>
                <button type="button" class="element__info-heart"></button>
            </div>
        </div>
        <div class="element">
            <img src="./images/elbrus_el.png" alt="фото природы">
            <div class="element__info">
                <h2 class="element__info-text">Гора Эльбрус</h2>
                <button type="button" class="element__info-heart"></button>
            </div>
        </div>
        <div class="element">
            <img src="./images/dombai_el.png" alt="фото природы">
            <div class="element__info">
                <h2 class="element__info-text">Домбай</h2>
                <button type="button" class="element__info-heart"></button>
            </div>
        </div>
        <div class="element">
            <img src="./images/elbrus_el.png" alt="фото природы">
            <div class="element__info">
                <h2 class="element__info-text">Гора Эльбрус</h2>
                <button type="button" class="element__info-heart"></button>
            </div>
        </div>
        <div class="element">
            <img src="./images/dombai_el.png" alt="фото природы">
            <div class="element__info">
                <h2 class="element__info-text">Домбай</h2>
                <button type="button" class="element__info-heart"></button>
            </div>
        </div>
        <div class="element">
            <img src="./images/karachaevo_el.png" alt="фото природы">
            <div class="element__info">
                <h2 class="element__info-text">Карачаево-Черкессия</h2>
                <button type="button" class="element__info-heart"></button>
            </div>
        </div>
      </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
<div class="popup">
    <div class="popup__container">
            <button type="button" class="popup__btn-close"></button>
            <h2 class="popup__text-profile">Редактировать профиль</h2>
            <form name="profile" class="popup__forma">
                <input 
                type="text" 
                placeholder="Введите имя" 
                value=""
                minlength="4" 
                maxlength="15" 
                class="popup__input popup__input_name">
                <input 
                type="text" 
                placeholder="Чем занимаетесь?" 
                minlength="4" 
                maxlength="15" 
                class="popup__input popup__input_prof">
                <button type="submit" class="popup__btn-save-profile">Сохранить</button>
            </form>
    </div>
</div>
<script async src="./scripts/index.js"></script>
</body>
</html>
